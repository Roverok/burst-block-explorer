<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Burst Block Explorer</title>
    <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css" />
    <script src="/javascripts/nxt_address_ex.js"  type="text/javascript"></script>
    <script src="/javascripts/moment.js"  type="text/javascript"></script>
    <script src="/javascripts/jquery.js"  type="text/javascript"></script>
    <script src="/javascripts/qrcode.js"  type="text/javascript"></script>
    <script src="/javascripts/mustache.js"  type="text/javascript"></script>
    <script src="/javascripts/burst-explorer-block.js"  type="text/javascript"></script>
    <script src="/javascripts/burst-explorer-transactions.js"  type="text/javascript"></script>
    <script src="/javascripts/burst-explorer-account.js"  type="text/javascript"></script>
    <script src="/javascripts/burst-explorer-common.js"  type="text/javascript"></script>
</head>
<body>
<div id="nav">
    <div id="pagetitle"><span class="burstLogo">Burst</span> Block Explorer</div>
    <div class="SearchArea">
        <div class="divCell searchbox searchboxBlock">
            search block
            <input class="searchinput searchinputBlock" type="text" maxlength="32"/>
            <input type="button" class="searchinputBtn searchinputBtnBlock" value="&#9701;">
        </div>
        <div class="divCell searchbox searchboxTx">
            search transaction
            <input class="searchinput searchinputTx" type="text" maxlength="32"/>
            <input type="button" class="searchinputBtn searchinputBtnTx" value="&#9701;">
        </div>
        <div class="divCell searchbox searchboxAccount">
            search account
            <input class="searchinput searchinputAccount" type="text" maxlength="32"/>
            <input type="button" class="searchinputBtn searchinputBtnAccount" value="&#9701;">
        </div>
    </div>
</div>
<div id="content">

</div>
</body>
</html>
